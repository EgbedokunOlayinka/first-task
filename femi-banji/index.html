<!DOCTYPE html>

<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Welcome Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <h1 id="headerText">
          Welcome to my page
        </h1>
        <div class="btn-icon"><p id="discover">Discover</p></div>
      </div>
    </header>
    <main>
      <div class="container card-section">
        <div class="first-card card"></div>
        <div class="second-card card"></div>
        <div class="third-card card"></div>
      </div>
      <section class="container table-section">
        <div class="table">
          <table>
            <tr id="tableHeader">
              <th>Name</th>
              <th>Email Address</th>
              <th>Phone Number</th>
            </tr>
            <tr id="tableData">
              <td>John Doe</td>
              <td>johndoe@gmail.com</td>
              <td>080631383822</td>
            </tr>
          </table>
        </div>
      </section>
      <section class="form-section">
        <div id="form">
          <form action="#">
            <input
              class="input-box"
              id="textBox"
              type="text"
              name="email"
              placeholder="Email Address"
            />
            <input
              class="submit-btn"
              id="subcribeBtn"
              type="submit"
              name="subcribe"
              value="Subscribe"
            />
          </form>
        </div>
      </section>
      <section class="footer-section">
        <div class="footer">
          <footer>
            <h5>All rights reserved. 2020</h5>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
